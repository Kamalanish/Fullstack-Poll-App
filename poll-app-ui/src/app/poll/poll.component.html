<h2 class="mt-4 text-center">Available polls</h2>
<div class="polls-list">
  <div *ngFor="let poll of polls" class="border p-3 mb-3">
    <h3>{{ poll.questionText }}</h3>
    <div class="options-list">
      <div *ngFor="let option of poll.optionVotes; let i = index">
        <button class="btn btn-outline-primary me-2 mt-2">
          {{ option.optionText }} ({{ option.vote }} votes)
        </button>
      </div>
    </div>
  </div>
</div>
